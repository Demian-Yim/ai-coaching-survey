<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 코칭: “내 일”을 바꾸는 AI 200% 활용법</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0c112a; /* Ensures a consistent dark background */
            min-height: 100%;
            margin: 0;
        }
        .stars-bg, .stars-bg-medium, .stars-bg-fast {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        .stars-bg {
            background-color: #0c112a; /* Base dark sky color */
            background-image: 
                radial-gradient(1px 1px at 25px 5px, white, transparent),
                radial-gradient(1px 1px at 50px 25px, white, transparent),
                radial-gradient(1px 1px at 75px 80px, white, transparent),
                radial-gradient(2px 2px at 100px 40px, white, transparent),
                radial-gradient(1px 1px at 150px 120px, white, transparent),
                radial-gradient(1px 1px at 180px 60px, white, transparent),
                radial-gradient(1px 1px at 125px 155px, white, transparent),
                radial-gradient(2px 2px at 10px 125px, white, transparent),
                radial-gradient(1px 1px at 175px 180px, white, transparent),
                radial-gradient(1px 1px at 200px 140px, white, transparent),
                radial-gradient(1px 1px at 5px 100px, white, transparent),
                radial-gradient(1px 1px at 110px 180px, white, transparent),
                radial-gradient(2px 2px at 190px 90px, white, transparent),
                radial-gradient(1px 1px at 30px 195px, white, transparent);
            background-size: 200px 200px;
            animation: move-stars 150s linear infinite, twinkle 10s ease-in-out infinite alternate;
        }
        .stars-bg-medium {
            background-image:
                radial-gradient(1px 1px at 10px 45px, white, transparent),
                radial-gradient(2px 2px at 90px 30px, white, transparent),
                radial-gradient(2px 2px at 150px 100px, white, transparent),
                radial-gradient(1px 1px at 220px 180px, white, transparent),
                radial-gradient(2px 2px at 280px 50px, white, transparent),
                radial-gradient(1px 1px at 40px 245px, white, transparent),
                radial-gradient(1px 1px at 190px 230px, white, transparent),
                radial-gradient(2px 2px at 250px 200px, white, transparent),
                radial-gradient(1px 1px at 120px 280px, white, transparent),
                radial-gradient(2px 2px at 180px 150px, white, transparent),
                radial-gradient(2px 2px at 60px 170px, white, transparent),
                radial-gradient(1px 1px at 290px 260px, white, transparent),
                radial-gradient(1px 1px at 130px 10px, white, transparent),
                radial-gradient(2px 2px at 200px 290px, white, transparent);
            background-size: 300px 300px;
            background-position: 20px 20px;
            animation: move-stars 100s linear infinite, twinkle 7s ease-in-out infinite alternate;
        }
        .stars-bg-fast {
            background-image:
                radial-gradient(2px 2px at 30px 30px, white, transparent),
                radial-gradient(1px 1px at 70px 90px, white, transparent),
                radial-gradient(2px 2px at 120px 150px, white, transparent),
                radial-gradient(2px 2px at 250px 80px, white, transparent),
                radial-gradient(1px 1px at 320px 180px, white, transparent),
                radial-gradient(3px 3px at 130px 230px, white, transparent),
                radial-gradient(1px 1px at 270px 290px, white, transparent),
                radial-gradient(2px 2px at 320px 350px, white, transparent),
                radial-gradient(2px 2px at 50px 280px, white, transparent),
                radial-gradient(1px 1px at 380px 80px, white, transparent),
                radial-gradient(2px 2px at 10px 200px, white, transparent),
                radial-gradient(1px 1px at 210px 20px, white, transparent),
                radial-gradient(3px 3px at 350px 250px, white, transparent),
                radial-gradient(1px 1px at 390px 390px, white, transparent);
            background-size: 400px 400px;
            background-position: 40px 40px;
            animation: move-stars 50s linear infinite, twinkle 4s ease-in-out infinite alternate;
        }

        @keyframes move-stars {
            from { transform: translateY(0); }
            to { transform: translateY(-1000px); }
        }

        @keyframes twinkle {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff; }
            50% { box-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff; }
            100% { box-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff; }
        }
        .neon-glow {
            animation: glowing 3s infinite ease-in-out;
        }

        @keyframes glowing-profile {
            0% { box-shadow: 0 0 8px #ff80ab, 0 0 12px #ff80ab; }
            50% { box-shadow: 0 0 16px #ff80ab, 0 0 24px #ff80ab; }
            100% { box-shadow: 0 0 8px #ff80ab, 0 0 12px #ff80ab; }
        }
        .neon-glow-profile {
             animation: glowing-profile 3s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.2",
    "recharts": "https://aistudiocdn.com/recharts@^3.1.2",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
<body>
<!-- Animated Starry Sky Background -->
<div class="stars-bg"></div>
<div class="stars-bg-medium"></div>
<div class="stars-bg-fast"></div>
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
